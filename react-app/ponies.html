<script>

  const poniesBtn = document.getElementById('ponies-btn');
  const santaBtn = document.getElementById('santa-btn');
  const poniesSection = document.getElementById('ponies');
  const santaSection = document.getElementById('santa');

  poniesBtn.addEventListener('click', () => {
    poniesBtn.classList.add('active');
    poniesBtn.setAttribute('aria-selected', 'true');
    santaBtn.classList.remove('active');
    santaBtn.setAttribute('aria-selected', 'false');
    poniesSection.hidden = false;
    santaSection.hidden = true;
  });

  santaBtn.addEventListener('click', () => {
    santaBtn.classList.add('active');
    santaBtn.setAttribute('aria-selected', 'true');
    poniesBtn.classList.remove('active');
    poniesBtn.setAttribute('aria-selected', 'false');
    santaSection.hidden = false;
    poniesSection.hidden = true;
  });
</script>
